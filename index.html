<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Manis Untuk Femy</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body { opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>

    <div class="main-container" id="mainContainer">
        
        <div class="envelope-container">
            <div class="envelope" id="envelope">
                
                <div class="sticker left-top">üíñ</div>
                <div class="sticker right-bottom">‚ú®</div>
                
                <div class="envelope-front"></div>
                <div class="envelope-back"></div>
                <div class="envelope-flap"></div>
                
                <div class="envelope-message">
                    <h2>Pesan Rahasia!</h2>
                    <p class="cute-text">
                        Buah cherry buah manggis,<br>
                        Femy cantik manis!
                    </p>
                    <p class="signature">Dari: Pengagum Rahasia ‚ù§Ô∏è</p>
                </div>
            </div>
            <p class="instruction">Ketuk Amplopnya untuk Membuka</p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tampilkan body setelah semua dimuat
            document.body.style.opacity = '1'; 

            const envelope = document.getElementById('envelope');
            const instruction = document.querySelector('.instruction');
            
            envelope.addEventListener('click', function() {
                // Toggle class 'open' untuk memicu animasi CSS
                this.classList.toggle('open'); 

                if (this.classList.contains('open')) {
                    // Sembunyikan instruksi dengan lembut saat dibuka
                    instruction.style.opacity = '0';
                    instruction.style.transition = 'opacity 0.5s';
                } else {
                    // Tampilkan instruksi lagi saat ditutup
                    instruction.style.opacity = '1';
                }
            });
        });
    </script>

</body>
</html>
